{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}
{% block titlemessage %}
    <h1><b>{{post.title}}</b></h1>
{% endblock %}
{% block content %}
      <div class="card">
        <div class="card-header">
          <b>{{ post.title }}</b>
        </div>
        <div class="card-body">
          {{ post.body | linebreaks }}
        </div>
        <div class="card-footer">
          {{ post.pub_date }}
        </div>
      </div>
</div>
{% endblock %}
